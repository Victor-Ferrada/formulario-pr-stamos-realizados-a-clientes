<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <form class="form-register" name="formulario" id="formulario" onsubmit="guardar(this)">
        <h4>FORMULARIO DE PRÉSTAMOS</h4>
        <p>Nombre del cliente:</p>
        <input class="controls" type="text" id="Nomcli" name="Nomcli" placeholder="Ingrese el nombre del cliente">
        <p>Tipo de préstamo:</p>
        <select class="controls" id="tipo" name="tipo">
            <option value="hipotecario">Hipotecario</option>
            <option value="automotriz">Automotriz</option>
            <option value="consumo">Consumo</option>
        </select>
        <button class="botons" type="submit" value="guardar">Guardar</button>
        <input class="botons" type="button" value="Resumen" onclick="mostrar()">
        <button class="botons" type="button" values="otrapg" onclick="abrirNuevaPagina()">Pagina nueva</button>
        <div id="resumen"></div>
        <script>document.getElementById("formulario").addEventListener("submit", function (event) {event.preventDefault()});</script>
    </form>
</body>
</html>
