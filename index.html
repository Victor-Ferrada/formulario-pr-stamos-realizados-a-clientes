<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
</head>
<body>
    <form class="form yo" name="formulario" id="formulario" onsubmit="guardar(this)">
        <h2>Formulario de préstamos</h2>
        <br>Nombre del cliente:<br>
        <input type="text" id="Nomcli" name="Nomcli">
        <br>Tipo de préstamo:<br>
        <select id="tipo" name="tipo">
            <option value="hipotecario">Hipotecario</option>
            <option value="automotriz">Automotriz</option>
            <option value="consumo">Consumo</option>
        </select>
        <br><br>
        <button type="submit" value="guardar">Guardar</button>
        <br><br>
        <input type="button" value="Resumen" onclick="mostrar()">
        <br><br>
        <div id="resumen"></div>
        <script>document.getElementById("formulario").addEventListener("submit", function (event) {event.preventDefault()});</script>
    </form>
</body>
</html>
